    <script>
        mocha.setup('bdd');

        function require(path) {
            // 简单的模块映射
            const modules = {
                '../timeCalculator.js': TimeCalculator
            };
            return modules[path];
        }
        
        // 模拟Jest的测试函数
        function describe(name, fn) {
            mocha.describe(name, fn);
